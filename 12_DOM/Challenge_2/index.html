<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Pedido de pizza</title>

  <body>
    
    <div class="container orden d-flex flex-column">
        <h1>Bienvenido a Dominos</h1>

        <h3>Por favor llena las siguientes preguntas : </h3>
        
        
        <!-- <input id="nombre" type="text" placeholder="Ingresa tu nombre"> -->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
          </div>
          <input id="nombre" type="text" class="form-control" placeholder="Ingresa tu nombre" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Telefono</span>
          </div>
          <input id="telefono" type="text" class="form-control" placeholder="Ingresa tu telefono" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Direccion</span>
          </div>
          <input id="direccion" type="text" class="form-control" placeholder="Ingresa tu direccion" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
          </div>
          <input id="pizza" type="text" class="form-control" placeholder="¿Con o sin pizza?" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        
        
        <!-- <input id="telefono" type="text" placeholder="Ingresa tu telefono">

        <button id="boton" type="button" class="btn btn-success mybutton">Pedir orden</button>


    </div>

    <div id="mycard" class="card mycard none" style="width: 12rem;">
        <img id="rpizza" src="../Challenge_2/Assets/pizza_pepperoni.jpg" class="card-img-top " alt="...">                                                                                                                                                                                                                              
        <div class="card-body">
         
        <p id="rnombre" class="card-text"></p>
        <p id="rtelefono" class="card-text"></p>
        <p id="rdireccion" class="card-text"></p>
        </div>
    </div>
